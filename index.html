<!DOCTYPE html>
<html>
  <head>
    <title>Weather by Sara</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b1acacfe0a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="container">

      
      <div class="search">
        <form id="search-form">
          <span>
            <i class="fa-solid fa-magnifying-glass search-icon search"></i>
          </span>
          <input
            class="search search-input"
            type="text"
            id="search-input"
            placeholder="Type a city..."
          />
          <input type="submit" value="Search" class="search-button" />
          <button class="current-location-button" id="current-location-button">
            Current location
          </button>
        </form>
      </div>
        
    


      <div class="today card currently" style="width: 30rem">
        <div class="card-body currently">
          <h1 class="card-title currently" id="current-location"></h1>
          <h6
            class="card-subtitle mb-2 text-muted currently"
            id="date-zero"
          ></h6>
          <br />
          <div class="row">
            <div class="col-6">
              <h4 class="card-text, description" id="description"></h4>
              <span class="icon-and-degrees">
                <img src="" alt="" class="weather-icon" id="weather-icon" />
                <span
                  class="current-temperature"
                  id="current-temperature"
                ></span>
                <span class="temperature-unit">Â°C</span>
            </div>
            <div class="col-6">
              <ul class="currently">
                <!--<li>Chance of rain: 86%</li>-->
                <li>Humidity: <span id="humidity">75</span>%</li>
                <li>Wind: <span id="wind-speed">10</span> km/h</li>
              </ul>
            </div>
          </div>
          <br />
      <div id="hourly-forecast"></div>
    </div>
      </div>
      <div id="weekly-forecast"></div>
      <div class="open-source-code">
        <a
          href="https://github.com/saraliva4/SheCodes-github-get-started"
          target="_blank"
        >
          Open-source code
        </a>
        by Sara Littauer
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
